<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Those could be executable by anyone -->
	<allow send_destination="net.lliurex.accessibility" send_interface="org.freedesktop.DBus.Introspectable" send_member="Introspect"/>
	<allow send_destination="net.lliurex.accessibility" send_interface="*" send_member="trackFocus"/>
	<allow send_destination="net.lliurex.accessibility" send_interface="*" send_member="getCurrentFocusCoords"/>
  </policy>
</busconfig>
